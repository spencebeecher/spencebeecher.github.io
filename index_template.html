<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 40px;
        }
        .bingo-list {
            max-width: 700px;
            margin-left: 0;
            margin-right: auto;
            text-align: left;
            transform: scale(0.75);
            transform-origin: top left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #888;
            background: #fff;
            text-align: center;
            font-size: 1.1em;
            min-width: 110px;   /* Narrower columns */
            width: 110px;       /* Narrower columns */
            height: 72px;
            box-sizing: border-box;
        }
        th {
            font-weight: bold;
            font-size: 2em;
            background: #264b96; /* Cornflower/darker blue */
            color: #fff;         /* White text */
            letter-spacing: 0.2em;
            border: 1px solid #888;
        }
        td {
            font-weight: normal;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .bingo-link {
            display: inline-block;
            padding: 5px 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
            color: #222;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;   /* Smaller font size */
            border: 1px solid #888;
            transition: background 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
            margin: 6px 0;
            white-space: nowrap;
        }
        .bingo-link:hover {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 4px #888;
        }
    </style>
</head>
<body>
    <button id="copy-emojis" style="margin-bottom: 18px;">Share</button>
    <div class="bingo-list">
        <table>
            <tr>
                <th>B</th>
                <th>I</th>
                <th>N</th>
                <th>G</th>
                <th>O</th>
            </tr>
            {% for row in range(5) %}
                <tr>
                    {% for col in range(5) %}
                        {% set idx = row * 5 + col %}
                        <td
                            style="
                                {% if idx < len(bingo_pages) %}
                                    background-image: url('{{ page_images[bingo_pages[idx]] }}');
                                    background-size: cover;
                                    background-position: center;
                                {% end %}
                            "
                        >
                            {% if idx < len(bingo_pages) %}
                                <a href="{{ bingo_pages[idx] }}" class="bingo-link">
                                    {{ bingo_pages[idx].replace('.html', '').replace('_', ' ').capitalize() }}
                                </a>
                            {% else %}
                                <!-- Blank cell -->
                            {% end %}
                        </td>
                    {% end %}
                </tr>
            {% end %}
        </table>
    </div>
    <script>
document.getElementById('copy-emojis').addEventListener('click', function() {
    // Collect bingo page names and emojis
    const ths = Array.from(document.querySelectorAll('.bingo-list th')).map(th => th.textContent.trim()).join('');
    let boardEmojis = '';
    boardEmojis += 'Bingo Games\n';
    boardEmojis += '🎉🎲🎁🎯🎈\n';
    boardEmojis += '⬜⬜✅⬜✅\n';
    boardEmojis += '⬜⬜✅⬜⬜\n';
    boardEmojis += '✅⬜✅⬜✅\n';
    boardEmojis += '✅⬜✅✅✅\n';
    boardEmojis += '✅⬜✅⬜✅\n';

    boardEmojis += '\nhttps://spencebeecher.github.io/';
    navigator.clipboard.writeText(boardEmojis).then(() => {
        alert('Copied to clipboard!');
    });
});
</script>
</body>
</html>
