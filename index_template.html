<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Games</title>



    <style>
        body {
            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Add some basic styling width: 100%;*/
        table {
            border-collapse: collapse;
            width: 380px;
            height: 400px;
            margin: auto;
            margin-left: 0; /* Align table to the left */
            padding-left: 3px; /* Add padding to the left */
            padding-right: 3px; /* Add padding to the right */
            table-layout: fixed; /* Ensure equal width for all cells */
        }
        
        td {
            border: 1px solid #000;
            width: 20%; 
            height: 18%; /* Ensure equal height for all rows */
            text-align: center;
            vertical-align: middle;
            font-size: 13px;
            font-family: Arial, sans-serif;
            border-right: 1px solid #000;
            background-color: white; /* Set cell background to white */
        }
        .header-row td {
            height: auto;
            font-size: 35px;
            font-weight: bold;
            background: #264b96;   /* Softer, dark blue */
            color: #fff;
        }
        
        
        .marked {
            background-color: #264b96; /* Softer, dark blue */
        }
        #copy-emojis,
        #generate-board,
        button[onclick] {
            font-size: 1.15em;      /* Slightly smaller font */
            padding: 10px 22px;     /* Slightly less padding */
            border-radius: 8px;
            font-weight: bold;
            background: #264b96;   /* Softer, dark blue */
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 18px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #copy-emojis:hover,
        #generate-board:hover,
        button[onclick]:hover {
            background: #264b96;
            box-shadow: 0 0 6px #888;
        }
        .bingo-link {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2px 2px;
    background: #fff;         /* Fully opaque white background */
    border-radius: 6px;
    color: #222;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.0em;
    border: 1px solid #888;
    transition: background 0.2s, box-shadow 0.2s;
    position: relative;
    z-index: 1;
    margin: 6px 0;
    text-align: center;
    word-break: break-word;
}
    </style>
</head>
<body>
    <button id="copy-emojis">Share</button>
    <div class="bingo-list">
        <table>
            <tr class="header-row">
                <td>B</td>
                <td>I</td>
                <td>N</td>
                <td>G</td>
                <td>O</td>
            </tr>
            {% for row in range(5) %}
                <tr>
                    {% for col in range(5) %}
                        {% set idx = row * 5 + col %}
                        <td
                            style="
                                {% if idx < len(bingo_pages) %}
                                    background-image: url('{{ page_images[bingo_pages[idx]] }}');
                                    background-size: cover;
                                    background-position: center;
                                {% end %}
                            "
                        >
                            {% if idx == 12 %}
                                <span class="bingo-link">FREE</span>
                            {% elif idx < len(bingo_pages) %}
                                <a href="{{ bingo_pages[idx] }}" class="bingo-link">
                                    {{ bingo_pages[idx].replace('.html', '').replace('_', ' ').capitalize() }}
                                </a>
                            {% else %}
                                <!-- Blank cell -->
                            {% end %}
                        </td>
                    {% end %}
                </tr>
            {% end %}
        </table>
    </div>
    <script>
document.getElementById('copy-emojis').addEventListener('click', function() {
    // Collect bingo page names and emojis
    const ths = Array.from(document.querySelectorAll('.bingo-list th')).map(th => th.textContent.trim()).join('');
    let boardEmojis = '';
    boardEmojis += 'Bingo Games!\n';
    boardEmojis += '🎉🎲🎁🎯🎈\n';
    boardEmojis += '⬜⬜✅⬜✅\n';
    boardEmojis += '⬜⬜✅⬜⬜\n';
    boardEmojis += '✅⬜✅⬜✅\n';
    boardEmojis += '✅⬜✅✅✅\n';
    boardEmojis += '✅⬜✅⬜✅\n';
    boardEmojis += 'https://spencebeecher.github.io/';
    navigator.clipboard.writeText(boardEmojis).then(() => {
        alert('Copied to clipboard!');
    });
});
</script>
</body>
</html>
