    <script>
        const colorSchemes = {
            default: ['#9A4DFF', '#FFB347', '#9A4DFF', '#FFB347', '#9A4DFF'],
        };

        const tropesList = {
            default: ['Jump Scare False Alarm', 'Flashlight Batteries Die', 'â€˜Letâ€™s Split Up!â€™', 'Mirror Scare', 'Phone With No Signal', 'Final Girl Energy', 'Creepy Basement', 'Chainsaw Guy', 'Haunted Objects', 'Eerie Lullabies', 'Candy', "I'm Not Afraid!", 'Stormy Night', 'Car Wonâ€™t Start', 'Running Upstairs Instead of Out', 'Look Behind You', 'Killer appears in Background', 'The Killer Moves Really Slowlyâ€¦', 'Random Cat Jumping Out', 'Stranger Knows Too Much', 'â€˜It Was Just a Dreamâ€™', 'Evil Laugh', 'Possessed Child', 'Old TV Static', 'Locked From the Outside', 'Flickering Lights', 'The Call Is Coming From Inside the House', 'Ancient Cursed Object', 'Pumpkin Patch', 'Local Legend', 'Abrupt Weather Change', 'Endless Fog Machine', 'Fake-Out Death', 'Evil Script', 'Crowd Gasps in Unison', 'Killerâ€™s Mask Reveal', 'Magic Book Nobody Should Open', 'Make fun of Horror ClichÃ©s', 'Blood on the Mirror', 'Jump Cut to Screaming', 'Safe then Not Safe', 'Costumes', 'Trick or Treating', 'Haunted House Attraction', 'Pumpkin Carving', 'Spooky Decorations', 'Full Moon', 'Creepy Doll', 'Monsters', 'Killer is friend or family', 'Killer is among us', 'Killer theme music', 'Good turned bad'],
        };

        function applyColorScheme(scheme) {
            console.log('applyColorScheme');
            const colors = colorSchemes[scheme] || colorSchemes.default;
            const headerCells = document.querySelectorAll('.header-row td');
            console
            console.log('Colors:', colors);
            headerCells.forEach((cell, index) => {
                cell.style.backgroundColor = colors[index];
                console.log('Set header cell', index, 'to color', colors[index]);
            });
        }

        function getTropes(list) {
            return [...new Set(tropesList[list] || tropesList.default)];
        }

        function seededShuffle(array, s) {
            var seed = s + 1;
            for (let i = array.length - 1; i > 0; i--) {
                var x = Math.sin(seed++) * 10000;
                x = x - Math.floor(x);
                const j = Math.floor(x * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0, len = str.length; i < len; i++) {
                let chr = str.charCodeAt(i);
                hash = (hash << 5) - hash + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function generateRandomUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function getOrCreateUserId(reset) {
            let userId = getCookie('user-id');
            if (!userId || reset) {
                userId = generateRandomUserId();
                setCookie('user-id', userId, 7);
            }
            return userId;
        }

        function generateBoard() {
            const userId = getOrCreateUserId();
            console.log('User ID:', userId);
            
            const seed = hashString(userId);
            const christmasTropes = getTropes('default');
            seededShuffle(christmasTropes, seed);

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                if (index < christmasTropes.length) {
                    cell.textContent = christmasTropes[index];
                    if (index === 12) {
                        cell.textContent = 'FREE';
                        cell.classList.add('marked');
                    }
                }
            });
        }

        function saveCellColors() {
            console.log('saveCellColors');
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            const colors = Array.from(cells).map(cell => cell.classList.contains('marked') ? 'marked' : '');
            setCookie('cell-colors', JSON.stringify(colors), 7);
        }

        function loadCellColors() {
            console.log('loadCellColors');
            const colors = JSON.parse(getCookie('cell-colors') || '[]');
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            cells.forEach((cell, index) => {
                if (colors[index] === 'marked') {
                    cell.classList.add('marked');
                }
            });
        }

        function copyBoardEmojis() {
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            
            let boardEmojis = '';
            boardEmojis += 'Holiday Bingo!';

            boardEmojis += '\n';
            boardEmojis += 'ðŸŽƒðŸ‘»ðŸ¬ðŸ•·ï¸ðŸ¦‡';

            boardEmojis += '\n';
            cells.forEach((cell, index) => {
                if (index % 5 === 0 && index !== 0) {
                    boardEmojis += '\n';
                }
                boardEmojis += cell.classList.contains('marked') ? 'âœ…' : 'â¬œ';
            });
            
            boardEmojis += '\n';
            boardEmojis += 'https://spencebeecher.github.io/Scary_Halloween.html';

            navigator.clipboard.writeText(boardEmojis).then(() => {
                alert('Copied to clipboard!');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyColorScheme('default');
            generateBoard();
            loadCellColors();
        });

        document.getElementById('generate-board').addEventListener('click', async () => {
            console.log('generate board click');
            getOrCreateUserId(true);
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            cells.forEach((cell, index) => {
                cell.classList.remove('marked');
            });
            generateBoard();
            saveCellColors();
        });

        document.getElementById('copy-emojis').addEventListener('click', copyBoardEmojis);

        document.querySelectorAll('#bingo-board tr:not(.header-row) td').forEach(cell => {
            cell.addEventListener('click', () => {
                console.log('cell click');
                if (cell.classList.contains('marked')) {
                    cell.classList.remove('marked');
                } else {
                    cell.classList.add('marked');
                }
                saveCellColors();
            });
        });
