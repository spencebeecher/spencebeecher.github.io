    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 40px;
        }
        .bingo-list {
            max-width: 1000px; /* Wider board */
            margin-left: 0;
            margin-right: auto;
            text-align: left;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #888;
            background: #fff;
            text-align: center;
            font-size: 1.5em;   /* Bigger font */
            min-width: 130px;   /* Wider columns */
            width: 130px;
            height: 72px;       /* Taller cells */
            box-sizing: border-box;
        }
        th {
            font-weight: bold;
            font-size: 2em;
            background: #264b96; /* Cornflower/darker blue */
            color: #fff;         /* White text */
            letter-spacing: 0.2em;
            border: 1px solid #888;
        }
        td {
            font-weight: normal;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .bingo-link {
            display: inline-block;
            padding: 10px 18px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
            color: #222;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;   /* Bigger button text */
            border: 1px solid #888;
            transition: background 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
            margin: 6px 0;
            white-space: nowrap;
        }
        .bingo-link:hover {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 4px #888;
        }
        #copy-emojis {
            font-size: 1.4em;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: bold;
            background: #264b96;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 18px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #copy-emojis:hover {
            background: #1a3266;
            box-shadow: 0 0 6px #888;
        }
        @media (max-width: 600px) {
            .bingo-list {
                max-width: 100vw;
                overflow-x: auto;
            }
            table {
                width: 480px;
                min-width: 480px;
                transform: scale(0.75);           /* Scale down to 75% */
                transform-origin: top left;        /* Snap to left side */
            }
            th, td {
                min-width: 80px;
                width: 80px;
                height: 48px;
                font-size: 1.1em;
                padding: 4px;
            }
            .bingo-link {
                font-size: 0.9em;
                padding: 4px 6px;
            }
        }
    </style>
