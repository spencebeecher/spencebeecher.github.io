        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 40px;
        }
        .bingo-list {
            max-width: 700px;
            margin-left: 0;
            margin-right: auto;
            text-align: left;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #888;
            background: #fff;
            text-align: center;
            font-size: 1.1em;
            min-width: 90px;
            width: 90px;
            height: 56px;
            box-sizing: border-box;
        }
        th {
            font-weight: bold;
            font-size: 2em;
            background: #264b96; /* Cornflower/darker blue */
            color: #fff;         /* White text */
            letter-spacing: 0.2em;
            border: 1px solid #888;
        }
        td {
            font-weight: normal;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .bingo-link {
            display: inline-block;
            padding: 5px 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
            color: #222;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;   /* Smaller font size */
            border: 1px solid #888;
            transition: background 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
            margin: 6px 0;
            white-space: nowrap;
        }
        .bingo-link:hover {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 4px #888;
        }
        @media (max-width: 600px) {
            th, td {
                min-width: 80px;
                width: 80px;
                height: 60px;
                font-size: 2em;      /* Much bigger font for mobile */
                padding: 10px;
            }
            .bingo-link {
                font-size: 1.5em;    /* Bigger button text */
                padding: 12px 14px;
            }
        }
    </style>
</head>
