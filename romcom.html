<body>

    <script>
        const colorSchemes = {
            default: ['#e91e63', '#ffeb3b', '#2196f3', '#4caf50', '#ff9800'],
        };

        const tropesList = {
            default: ['Meet-Cute', 'Accidental Kiss', 'Love Triangle', 'Grand Romantic Gesture', 'Best Friend Confidant', 'Misunderstanding', 'Makeover Montage', 'Chasing After Love Interest', 'Running Through Airport', 'Rain Kiss', 'Wedding Crash', 'Fake Relationship', 'Opposites Attract', 'Secret Admirer', 'Love Letter', 'Unexpected Confession', 'Song Dedication', 'Dancing Together', 'Cooking Together', 'Accidental Text Message', 'Jealousy Scene', 'Reunion Scene', 'Heartfelt Apology', 'Surprise Date', 'Couple‚Äôs First Fight', 'Cute Pet Interaction', 'Holiday Romance', 'Bookstore Encounter', 'Coffee Shop Meeting', 'Art Gallery Scene', 'Music Festival Date', 'Road Trip Together', 'Picnic in the Park', 'Stargazing Scene', 'Couple‚Äôs Inside Joke', 'Shared Secret Moment', 'Late-Night Phone Call', 'Dramatic Rain Scene', 'Unexpected Dance-Off', 'Couple‚Äôs First Home Cooked Meal', 'Surprise Visit from Out of Town', 'Meet Parents Disaster', 'Montage with Pop Song', 'Love Confession Interrupted', 'Public Declaration of Love', 'Slow Motion Eye Contact', 'Overheard Conversation', 'Grandma Knows Everything', 'Fake Relationship Becomes Real', '‚ÄòIt‚Äôs Not What It Looks Like!‚Äô', 'Proposal Gone Wrong', 'Funny Text Exchange', 'Romantic Flashback', '‚ÄòWe‚Äôre Just Friends‚Äô (They‚Äôre Not)', 'Clumsy Fall into Arms', 'Heartfelt Speech', 'Cooking Disaster', 'They Reconnect at a Wedding', 'Romantic Song Plays at Perfect Time', 'Workplace Romance Reveal', '‚ÄòYou Complete Me‚Äô Moment', 'Kiss Interrupted by Phone Call', 'Sudden Downpour', 'Rival Turns Out to Be Nice', 'Someone Runs Through an Airport', 'Flower Shop Scene', 'Embarrassing Karaoke', 'Romantic Montage in City Streets', 'Accidental Confession', 'Cute Nickname Revealed', 'Group of Friends Cheer On', 'Unexpected Wedding Invitation', 'Hug That Lasts Too Long', 'Closing Scene Kiss'],
        };

        function applyColorScheme(scheme) {
            console.log('applyColorScheme');
            const colors = colorSchemes[scheme] || colorSchemes.default;
            const headerCells = document.querySelectorAll('.header-row td');
            console
            console.log('Colors:', colors);
            headerCells.forEach((cell, index) => {
                cell.style.backgroundColor = colors[index];
                console.log('Set header cell', index, 'to color', colors[index]);
            });
        }

        function getTropes(list) {
            return [...new Set(tropesList[list] || tropesList.default)];
        }

        function seededShuffle(array, s) {
            var seed = s + 1;
            for (let i = array.length - 1; i > 0; i--) {
                var x = Math.sin(seed++) * 10000;
                x = x - Math.floor(x);
                const j = Math.floor(x * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function hashString(str) {
            let hash = 0;
            for (let i = 0, len = str.length; i < len; i++) {
                let chr = str.charCodeAt(i);
                hash = (hash << 5) - hash + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            //name = name + "-" + "romcom.html"; // Make cookie name unique per page
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function generateRandomUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function getOrCreateUserId(reset) {
            let userId = getCookie('user-id');
            if (!userId || reset) {
                userId = generateRandomUserId();
                setCookie('user-id', userId, 7);
            }
            return userId;
        }

        function generateBoard() {
            const userId = getOrCreateUserId();
            console.log('User ID:', userId);
            
            const seed = hashString(userId);
            const christmasTropes = getTropes('default');
            seededShuffle(christmasTropes, seed);

            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                if (index < christmasTropes.length) {
                    cell.textContent = christmasTropes[index];
                    if (index === 12) {
                        cell.textContent = 'FREE';
                        cell.classList.add('marked');
                    }
                }
            });
        }

        function saveCellColors() {
            console.log('saveCellColors');
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            const colors = Array.from(cells).map(cell => cell.classList.contains('marked') ? 'marked' : '');
            setCookie('cell-colors', JSON.stringify(colors), 7);
        }

        function loadCellColors() {
            console.log('loadCellColors');
            const colors = JSON.parse(getCookie('cell-colors') || '[]');
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            cells.forEach((cell, index) => {
                if (colors[index] === 'marked') {
                    cell.classList.add('marked');
                }
            });
        }

        function copyBoardEmojis() {
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            
            let boardEmojis = '';
            boardEmojis += 'Rom-Com Bingo!';

            boardEmojis += '\n';
            boardEmojis += '‚ù§Ô∏èüíåüåπüç∑üé∂';

            boardEmojis += '\n';
            cells.forEach((cell, index) => {
                if (index % 5 === 0 && index !== 0) {
                    boardEmojis += '\n';
                }
                boardEmojis += cell.classList.contains('marked') ? '‚úÖ' : '‚¨ú';
            });
            
            boardEmojis += '\n';
            boardEmojis += 'https://spencebeecher.github.io/romcom.html';

            navigator.clipboard.writeText(boardEmojis).then(() => {
                alert('Copied to clipboard!');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyColorScheme('default');
            generateBoard();
            loadCellColors();
        });

        document.getElementById('generate-board').addEventListener('click', async () => {
            console.log('generate board click');
            getOrCreateUserId(true);
            const cells = document.querySelectorAll('#bingo-board tr:not(.header-row) td');
            cells.forEach((cell, index) => {
                cell.classList.remove('marked');
            });
            generateBoard();
            saveCellColors();
        });

        document.getElementById('copy-emojis').addEventListener('click', copyBoardEmojis);

        document.querySelectorAll('#bingo-board tr:not(.header-row) td').forEach(cell => {
            cell.addEventListener('click', () => {
                console.log('cell click');
                if (cell.classList.contains('marked')) {
                    cell.classList.remove('marked');
                } else {
                    cell.classList.add('marked');
                }
                saveCellColors();
            });
        });
    </script>
    
</body>
